<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rocket.Q - Perguntas e Respostas</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <!-- link para fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <!-- Header com logo-->
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="logo rocket.q" />
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323246

                    <img src="assets/copy.svg" alt="Copiar numero da sala" />
                </div>

                <a href="#" class="button">
                    <img src="assets/users-pass.svg" alt="Criar Sala" />
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-forms">
                <h2>Faça sua Pergunta</h2>
                <form action="">
                    <label class="sr-onLy" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?">

                    </textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="Imagem de cadeado">
                            Esta pergunta é anonima
                        </div>
                        <button>Enviar</button>
                    </footer>

                </form>
            </section>

            <section id="questions">
                <h2 class="sr-onLy">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="" alt="">
                            </div>
                            <div class="question">

                            </div>
                        </div>
                        <div class="actions">

                        </div>

                    </div>
                </div>
            </section>
        </main>

    </div>
</body>

</html>
